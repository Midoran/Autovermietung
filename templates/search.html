<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosuchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
    <script>
        function redirectToSearchResult() {
            var form = document.getElementById('searchForm');
            var date = form.elements['rentalDate'].value;
            var location = form.elements['location'].value;
            window.location.href = '/search?date=' + date + '&location=' + location;}
    </script>
    

<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/index" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="/search" class="nav-link px-2">Autosuchen</a></li>
        <li><a href="/list" class="nav-link px-2">Preisliste</a></li>
        <li><a href="/faq" class="nav-link px-2">FAQ</a></li>
        <li><a href="/introduction" class="nav-link px-2">Über uns</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2"><a href="/login" class="nav-link px-2 link-secondary">Einloggen</a></button>
        <button type="button" class="btn btn-primary"><a href="/registration" class="nav-link px-2">Registrieren</a></button>
      </div>
    </header>
    <div class="container mt-5">
        <h2>Auto suchen</h2>
        <form id="searchForm" method="POST" action="/list">
            <div class="form-group">
                <label for="rentalDate">Datum</label>
                <input type="date" class="form-control" id="rentalDate" name="rentalDate" required>
            </div>
            <div class="form-group">
                <label for="location">Standort</label>
                <select class="form-control" id="location" name="location" required>
                    <option value="location1">Musterstraße 1</option>
                    <option value="location1">Beispielweg 2</option>
                    <option value="location1">Musterweg 3</option>
                    <option value="location1">Beispielstraße 4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Suchen</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
      function submitForm() {

        var form = document.getElementById('searchForm');
          
          form.submit();
      }
  </script>
</body>
</html>
