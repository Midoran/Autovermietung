<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservierung</title>
    <div class="container">
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/index" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href='/list' class="nav-link px-2">Autosuchen</a></li>
          {% if 'user_id' in session %}
            <li><a href="/my_reservations" class="nav-link px-2">Meine Reservierungen</a></li>
          {% endif %}
      </ul>

      <div class="col-md-3 text-end">
        {% if 'user_id' in session %}
        <a href="/registration" class="btn btn-outline-primary me-2 link-secondary">Ausloggen</a>
        <a href="/my_account" class="btn btn-primary">Mein Konto</a>
    {% else %}
        <a href="/login" class="btn btn-outline-primary me-2 link-secondary">Einloggen</a>
        <a href="/registration" class="btn btn-primary">Registrieren</a>
    {% endif %}
      </div>
    </header>
    <div class="container mt-5">
        <h2>Reservierung</h2>
        <form method="POST" action="{{ url_for('reservation') }}">

            <div class="form-group">
                <label for="startDate">Anfangsdatum</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Enddatum</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="totalPrice">Gesamter Preis</label>
                <input type="text" class="form-control" id="totalPrice" name="totalPrice" readonly>
            </div>
            <input type="hidden" class="form-control" id="vehicle_id" name="vehicle_id", value="{{ fahrzeug_id }}" required>



            <button type="submit" class="btn btn-primary">Reservierung einreichen</button>
        </form>
    </div>
    <script>
$('#startDate, #endDate').change(function() {
    var startDate = $('#startDate').val();
    var endDate = $('#endDate').val();
    var vehicle_id = $('#vehicle_id').val();
    $.post('/check_reservation', {startDate: startDate, endDate: endDate, vehicle_id: vehicle_id}, function(data) {
        if (data.is_reserved) {
            alert('This vehicle is already reserved for the selected date.');
            $('#submit').prop('disabled', true);
        } else {
            $('#submit').prop('disabled', false);
        }
    });
});
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="reservation.js"></script>
</body>

</html>
